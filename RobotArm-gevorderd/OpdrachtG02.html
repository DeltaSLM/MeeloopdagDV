<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jouw instructies volgen hier
            for (let column = 0; column < 9; column++) {
                robotArm.grab();
                if (robotArm.scan() === 'red') {
                    for (let i = column; i < 9; i++) {
                        robotArm.moveRight()
                    }
                    robotArm.drop();

                    for (let i = 9; i > column; i--) {
                        robotArm.moveLeft();
                    }
                }
                else {
                    robotArm.drop()
                }
                robotArm.moveRight();
            }

            // De door jouw opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
