<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jouw instructies volgen hier

            robotArm.moveRight()
            robotArm.grab()
            for (i = 1; i <= 20; i++) {
                var color = robotArm.scan()
                robotArm.drop()
                if (color === 'blue') {

                    function robotloop() {
                        robotArm.grab()
                        robotArm.moveLeft()
                        robotArm.drop()
                        robotArm.moveRight()
                        robotArm.grab()
                    }

                    for (i = 1; i <= 6; i++) {
                        robotloop()
                    }
                } else {
                    robotArm.moveRight()
                    robotArm.moveRight()
                    robotArm.grab()
                    continue;
                }
            }
            // De door jouw opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
